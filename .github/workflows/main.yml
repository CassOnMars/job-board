name: Fly Deploy
on:
  push:
    branches: ['main']
jobs:
  deploy:
    name: Fly Deploy
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      # - uses: actions/checkout@v2
      # - uses: superfly/flyctl-actions@1.1
      #   with:
      #     args: "deploy"
      - run: exit 1 # TODO: remove, testing only
      - if: success()
        uses: slackapi/slack-github-action@v1.18.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "deployed <https://github.com/${{ github.repository }}/commit/${{ github.sha}}|${{ github.sha }}>"
            }
      - if: failure()
        uses: slackapi/slack-github-action@v1.18.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "deploy failed! <https://github.com/${{ github.repository }}/runs/${{ github.run_id }}|inspect the job>"
            }
